         <div class="container">
    <div class="col-md-7 mx-auto"> <!-- Center the column -->
        <div class="row justify-content-center g-4"> <!-- Center grid items -->
            {% for product in products %}
            <!-- Each Product -->
            <div class="col-5 col-md-4">
                <div class="collection text-center">
                    <a href="{% url 'mm:product_detail' product.id %}" class="btn">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    <h3 class="mt-2">{{ product.name }}</h3>
                    <p>{{ product.price }} Kyats</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
