{% extends 'en/base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-light py-5" style="background-color: #f8e9ec;">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center" style="color: #d6336c;">
          <h1 class="display-4 fw-bolder">Update Info</h1>
          <p class="lead fw-normal mb-0" style="color: #f497b6;">
            Update User Info...
          </p>
      </div>
  </div>
</header>
<div class="container" style="background-color: #fff8f0; border-radius: 10px; padding: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center" style="color: #d6336c;">Profile Information</h3>
      <strong>Billing Information</strong>
      <br><br>
      <form method="POST" action="{% url 'en:update_info' %}" style="margin-top: 20px;">
        {% csrf_token %}

        {{ form.as_p }}
        <br><br>
        <strong>Delivery Information</strong>
        <br><br>
        {{ shipping_form.as_p }}

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" style="background-color: #d6336c; border-color: #d6336c;">Update Profile</button>
        </div>
      </form>
      <hr>
      <div class="text-center">
        <a href="{% url 'en:logout' %}" class="btn btn-secondary" style="background-color: red; ">Logout</a>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
