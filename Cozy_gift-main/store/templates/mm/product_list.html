{% for product in data %}
                <!-- Each Product -->
                <div class="col-6 col-md-4">
                    <div class="collection">
                        {% if product.is_sale %}
                            <div class="badge bg-danger text-white position-absolute badge-sale" style="top: 10px; right: 10px;">Sale</div>
                        {% endif %}
                        <a href="{% url 'en:product_detail' product.id %}" class="btn">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        <h3 class="mt-2">{{ product.name }}</h3>
                            {% if product.is_sale %}
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <p class="text-decoration-line-through">{{ product.price }} Kyat</p>
                                    <p class="ms-2 text-danger">{{ product.sale_price }} Kyat</sp>
                                </div>
                            {% else %}
                                <p>{{ product.price }} Kyat</p>
                            {% endif %}
                    </div>
                </div>
                {% endfor %}
