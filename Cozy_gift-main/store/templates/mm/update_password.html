{% extends 'mm/base.html' %}
{% block content %}

<!-- Header -->
<header class="py-5" style="background-color: #f8e9ec;">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center" style="color: #d6336c;">
          <h1 class="display-4 fw-bolder">Update Password</h1>
          <p class="lead fw-normal mb-0" style="color: #f497b6;">
            Keep your account secure by updating your password
          </p>
      </div>
  </div>
</header>

<div class="container" style="background-color: #fff8f0; border-radius: 10px; padding: 30px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4" style="color: #d6336c;">Change Your Password</h3>
      <form method="POST" action="{% url 'mm:update_password' %}" style="margin-top: 20px;">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" style="background-color: #d6336c; border-color: #d6336c;">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
